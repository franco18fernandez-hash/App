<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; background: #fd79a8; color: rgb(255, 255, 255); margin: 0; overflow: hidden;}
        #menu { padding: 2px; text-align: center; }
        #vista-web { display: none; width: 100vw; height: 100vh; position: relative; }
        .btn-volver { 
            position: absolute; top: 5px; left: 5px; z-index: 999; 
            padding: 2px; background: #fd79a8; color: white; border: none; cursor: pointer;
        }
    </style>
    <link rel="styles" href="styles.css">
    <link rel="main" href="main.js">
</head>
<body>

    <div id="menu">
        <h2>Traductor y Diccionario</h2>
        <div class="Traductor">
        <button onclick="irWeb('https://translate.google.com')">Traductor Google</button>
        <button onclick="irWeb('https://dictionary.cambridge.org/es/')">Diccionario de Cambridge</button>
        <button onclick="window.close()">Cerrar App</button>
        </div>
    </div>

    <div id="vista-web">
        <button class="btn-volver" onclick="volver()">⬅ Volver</button>
        <iframe id="visor"></iframe>
    </div>

    <script>
        // ESTO VA AQUÍ, NO EN EL MAIN.JS
        const menu = document.getElementById('menu');
        const vistaWeb = document.getElementById('vista-web');
        const visor = document.getElementById('visor');

        function irWeb(url) {
            menu.style.display = 'none';
            vistaWeb.style.display = 'block';
            visor.src = url;
        }

        function volver() {
            vistaWeb.style.display = 'none';
            menu.style.display = 'block';
            visor.src = '';
        }
    </script>
</body>

</html>
