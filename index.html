<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Franco</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; overflow: hidden; }
        
        /* Contenedor del Menú */
        #menu {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw;
        }

        .btn-link {
            padding: 20px 40px; font-size: 20px; background: #00d2ff; color: black;
            border: none; border-radius: 15px; cursor: pointer; font-weight: bold;
        }

        /* Contenedor del Traductor (Oculto al inicio) */
        #contenedor-traductor {
            display: none; width: 100vw; height: 100vh; position: relative;
        }

        .btn-volver {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            padding: 10px 15px; background: #ff4757; color: white; border: none;
            border-radius: 8px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Mi Aplicación</h1>
        <button class="btn-link" onclick="abrirTraductor()">Abrir Traductor</button>
    </div>

    <div id="contenedor-traductor">
        <button class="btn-volver" onclick="volver()">⬅ Menú</button>
        <iframe id="marco-web"></iframe>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const vista = document.getElementById('contenedor-traductor');
        const marco = document.getElementById('marco-web');

        function abrirTraductor() {
            menu.style.display = 'none';
            vista.style.display = 'block';
            
            // TRUCO: Usamos la versión móvil de Google Translate para evitar el bloqueo total
            // Nota: Algunos navegadores de tablet aún pueden dar problemas, pero esta es la forma más directa.
            marco.src = "https://dictionary.cambridge.org/es/translate/";
        }

        function volver() {
            vista.style.display = 'none';
            menu.style.display = 'flex';
            marco.src = ""; // Limpia la carga
        }
    </script>
</body>
</html>

</body>

</html>
